<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../public/css/cadastro.css">
</head>

<body>
    <div class="container">
        <section class="header">
            <h3>Nova Conta</h3>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <div class="navbar-content">Nome do Usuário:</div>
                 <input type="text" id="nome_usuario" placeholder="Digite o nome do usuário...">
            </div>

            <div class="form-content">
                <div class="navbar-email">Email:</div>
                 <input type="text" id="email" placeholder="Digite seu email...">
            </div>

            <div class="form-content">
                <div class="navbar-senha">Senha:</div>
                 <input type="password" id="senha" placeholder="Digite sua senha...">
            </div>

            <div class="form-content">
                <div class="navbar-password">Confirmação de senha:</div>
                <input type="password" id="senhaB" placeholder="Digite sua senha novamente...">
            </div>

            <button type="button" onclick="cadastro()">Cadastrar</button>
        </form>
    </div>

    <script src="../public/js/cadastro.js"></script>
</body>


</html>
